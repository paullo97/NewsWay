<div class="container">
    <h1>Favorite List</h1>
    <app-list
        *ngIf="((articles$ | async) || []).length > 0"
        [list]="(articles$ | async) || []">
    </app-list>

    <div
        class="empty-list"
        *ngIf="((articles$ | async) || []).length === 0">
        <p>You don't have any Favorites yet. You can return to Feed and add Articles to see here later</p>
    </div>
</div>
