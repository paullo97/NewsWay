<div class="dialog">
  <div class="header">
    <h1 class="title">{{ article.title }}</h1>
    <img [src]="article.urlToImage" width="30%" height="30%">

  </div>
  <div class="information">
    <p class="authot">Author: {{ article.author }}</p>
    <p class="publish">Published in {{ article.publishedAt }}</p>
    <p class="available">Available in {{ article.url }}</p>
  </div>

  <div class="content">
    {{ article.content }}
  </div>
</div>
